<!DOCTYPE html>

    <title>Contacts page</title>

<body>
<header th:replace="~{fragments/fragment::navbar}">
</header>
<main id="ts-main" style="margin-top: 110px;">
    <div class="splitPage">
        <div class="splitPage__column splitPage__column--map left">
            <div class="splitPage__column__inner">

        =========================================================================================================-->
                <!--Address on map-->

                =========================================================================================================-->

            =========================================================================================================-->

                            <figure class="ts-center__vertical">
                                <i class="fa fa-user mr-3 mb-0 h4 font-weight-bold"></i>
                                <dl class="mb-0">
                                    <dd>Kostadin Terziev</dd>
                                </dl>
                            </figure>
                            <figure class="ts-center__vertical">
                                <i class="fa fa-phone mr-3 mb-0 h4 font-weight-bold"></i>
                                <dl class="mb-0">
                                    <dd>
                                        00359 74780837
                                    </dd>
                                </dl>
                            </figure>
                            <figure class="ts-center__vertical">
                                <i class="fa fa-mobile mr-3 mb-0 h4 font-weight-bold"></i>
                                <dl class="mb-0">
                                    <dd>
                                        00359 895777719
                                    </dd>
                                </dl>
                            </figure>
                            <figure class="ts-center__vertical">
                                <i class="fa fa-envelope mr-3 mb-0 h4 font-weight-bold"></i>

                                <dl class="mb-0">
                                    <dd>
                                        218 Mladost 2, 1799, Sofia
                                    </dd>
                                </dl>

                    <!--end row-->
                </section>
            </div>
        </div>
    </div>

<footer th:replace="~{fragments/fragment::footer}">
